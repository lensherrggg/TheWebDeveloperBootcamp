<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input name="gender" id="male" type="radio" value="male">
			<label for="female">Female</label>
			<input name="gender" id="female" type="radio" value="female">
			<label for="other">Other</label>
			<input name="gender" id="other" type="radio" value="other">
		</div>

		<div>
			<label for="email">
				Email:
				<input id="email" name="email" type="email" placeholder="your email" required>
			</label>
			<label for="password">
				Password:
				<input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>
		
		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option value="Jan">January</option>
					<option value="Feb">February</option>
					<option value="Mar">March</option>
					<option value="Apr">April</option>
					<option value="May">May</option>
					<option value="Jun">June</option>
					<option value="Jul">July</option>
					<option value="Aug">August</option>
					<option value="Sept">September</option>
					<option value="Oct">October</option>
					<option value="Nov">November</option>
					<option value="Dec">December</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>

				</select>
				<select name="year">
					<option>Year</option>
					<option value="2019">2019</option>
					<option value="2018">2018</option>
					<option value="2017">2017</option>
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
					<option value="2012">2012</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
				</select>
			</label>
		</div>
		

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed">
		</div>
		

		<div>
			<input type="submit">
		</div>
		
	</form>

</body>
</html>
